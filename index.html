<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b2d799dc1b.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="./scripts/todo.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <nav class='navbar navbar-dark fixed-top' style="background-color:#1D3557; height: 10vh; min-height: 80px;" hidden>
        <a class="navbar-brand">
            <img src="./images/logo.gif" width="40" height="40" class="d-inline-block align-center" alt="">
            To-Do
        </a>
        <button class="btn btn-outline-light" type="button" onclick="logout();">Log out</button>
    </nav>
    <!-- /Navbar -->
    
    <div class="container-fluid">
        <!-- Login -->
        <div class="login">
            <img src="./images/logo.gif" class="mx-auto d-block" width="60" height="60" alt="">
            <br>
            <h1>To-Do</h1>
            <h4>Welcome back</h4>
            <div class="box">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                        <p id="loginValidationMessage"></p>
                        <p id="toggle-pwd" toggleStat="hide" onclick='togglePassword(this);'>Show password <i class="far fa-eye-slash"></i></p>
                    </div>
                    <button type="button" class="btn btn-info btn-block" onclick="return validateLogin();">Log in</button>
                </form>
                <br>
            </div>
        </div>
        <!-- /Login -->
        
        <!-- Tasks -->
        <div class="row d-flex-inline justify-content-around flex-md-row tasks" hidden>
            <div class="box">
                <h2>Things to do...</h2>
                <div class="task-controls" hidden>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-info btn-sm disabled">
                            <input type="radio" id="sort-label" name="sort">Sort by:&nbsp;</input>
                        </label>
                        <label class="btn btn-secondary btn-sm">
                            <input type="radio" id="priority" name="sort" value="priority" onclick="sortByPriority();">Priority</input>
                        </label>
                        <label class="btn btn-secondary btn-sm">
                            <input type="radio" id="date" name="sort" value="date" onclick="sortByDate();">Date</input>
                        </label>
                    </div>
                </div>
                <div class="pending-tasks overflow-auto"></div>
            </div>
            <div class="box">
                <h2>Already done!</h2>
                <div class="completed-tasks overflow-auto"></div>
            </div>
        </div>
        <!-- /Tasks -->
    </div>
</body>
</html>
